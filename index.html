<html>
  <head>
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
        <div class="row">
           <div class="col-md-2 col-md-offset-4">
              <button type="button" class="btn btn-success startBtn">Start</button>
           </div>

           <div class="col-md-2">
             <button type="button" class="btn btn-warning stopBtn">Stop</button>
           </div>
        </div>

       <div class="row main container">
         <div class="col-md-12">
           <div class="row">
             <div class="col col-md-2 col-md-offset-4 green"></div>
             <div class="col col-md-2 red"></div>
           </div>

           <div class="centerDiv">
              <input type="button" class="strictBtn" value="Strict"/>
           </div>

           <div class="row">
              <div class="col col-md-2 col-md-offset-4 yellow"></div>
              <div class="col col-md-2 blue"></div>
           </div>

         </div>
       </div>

       
       <div class="row">
         <div class="col-md-4 col-md-offset-4">
           <button type="button" class="btn btn-primary countBtn">Count <span class="badge">0</span></button>
         </div>
       </div>

    </div>
       
    
  </body>
</html>
